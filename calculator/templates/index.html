<html>
    <head>
        <title>simple calculator</title>
        <style>
            /* General body styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            /* Container for the form */
            form {
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
    
            /* Style the labels */
            label {
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
            }
    
            /* Style the input fields */
            input[type="number"],
            input[type="text"] {
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 8px;
                margin-bottom: 10px;
                width: 100%;
                box-sizing: border-box;
            }
    
            /* Style the submit button */
            input[type="submit"] {
                background-color: #007bff;
                border: none;
                border-radius: 4px;
                color: #fff;
                padding: 10px;
                cursor: pointer;
                font-size: 14px;
                width: 100%;
            }
    
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
    
            /* Style the result section */
            .result {
                margin-top: 20px;
                background-color: #e7f0ff;
                border-radius: 4px;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
        </style>

    </head>
    <body>
        <form action="{{ url_for('index') }}" method="post">
            <label for="operand1">
                operand1:
            </label>
            <input type="number" id="operand1" name="operand1"><br>
            <br>
            <label for="operator"> 
                OPERATOR:
            </label>
            <input type="text" id="operator" name="operator">
            <br>
            <br>
            <label for="operand1"> OPERAND2:</label>
            <input type="number" id="operaand2" name="operand2"><br>
            <br>
            <input type="submit" name="" id="">
        </form>
    {% if result %}
    <div class="result">
        <h2>The answer is:</h2>
        <p>{{ result }}</p>
    </div>
    {% elif sum is none %}
    <p>error happened</p>
    {% endif %}


    </body>
    
</html>
